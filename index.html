    <div class='section'>
        <div class='section1' id='section1'>

            <!--SIGN UP In FORM -->
            <button type="button" class="open-button" onclick="handleClick_Signup()">  Sign up</button>

            <div class="form-popup" id="mySignupForm">
                <form action="" class="form-container">
                    <h1>Sign up</h1>
                    <label for="First name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First name" name="Name" required>

                    <label for="email"><b>Email</b></label>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn cancel" onclick="closeForm_signup()">Close</button>
                </form>
            </div>

            <!--LOG In FORM -->
            <button type="button" class="open-button" onclick="handleClick_Login()">  Log in</button>


            <div class="form-popup" id="myForm">
                <form action="" class="form-container">
                    <h1>Login</h1>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
